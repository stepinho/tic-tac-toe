<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial scale=1.0">
    <title>Tic Tac Toe Webgame</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <script
        src="https://kit.fontawesome.com/6e3f85640d.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="board">
        <div class="box fa" data-row="0"
            onClick="pick(event)" data-column="0">
        </div>
        <div class="box fa" data-row="0"
            onClick="pick(event)" data-column="1">
        </div>
        <div class="box fa" data-row="0"
            onClick="pick(event)" data-column="2">
        </div>
        <div class="box fa" data-row="1"
            onClick="pick(event)" data-column="0">
        </div>
        <div class="box fa" data-row="1"
            onClick="pick(event)" data-column="1">
        </div>
        <div class="box fa" data-row="1"
            onClick="pick(event)" data-column="2">
        </div>
        <div class="box fa" data-row="2"
            onClick="pick(event)" data-column="0">
        </div>
        <div class="box fa" data-row="2"
            onClick="pick(event)" data-column="1">
        </div>
        <div class="box fa" data-row="2"
            onClick="pick(event)" data-column="2">
        </div>
    </div>
    <button onclick="reset()">Reset</button>
</body>

</html>
